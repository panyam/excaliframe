modules:
  macro:
    - key: excalidraw-macro
      title: Excalidraw
      description: Create and edit hand-drawn style diagrams directly in Confluence using Excalidraw
      resource: renderer
      config:
        resource: editor
        viewportSize: max
        title: Edit Excalidraw Drawing
    - key: mermaid-macro
      title: Mermaid
      description: Create flowcharts, sequence diagrams, and more using Mermaid syntax
      resource: renderer
      config:
        resource: editor
        viewportSize: max
        title: Edit Mermaid Diagram

resources:
  - key: renderer
    path: static/renderer
  - key: editor
    path: static/editor

permissions:
  scopes: []
  content:
    scripts:
      - 'unsafe-eval'
    styles:
      - 'unsafe-inline'

app:
  id: ari:cloud:ecosystem::app/ee12109a-bcc5-4b9b-8bfb-3dec2daa0393
  runtime:
    name: nodejs20.x
