# Docker Compose for development with hot-reload
# Run: docker compose -f docker-compose.dev.yml up
# Or run locally: npm run dev (then start tunnel separately)

services:
  # Plugin server with webpack dev middleware (hot reload)
  plugin:
    image: node:18-alpine
    container_name: excaliframe-plugin-dev
    working_dir: /app
    volumes:
      # Mount entire project
      - .:/app
      # Use anonymous volume for node_modules to avoid conflicts
      - /app/node_modules
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
    command: sh -c "npm install && npm run dev"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://127.0.0.1:3000/atlassian-connect.json"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Cloudflared tunnel for Confluence Cloud
  # Auto-updates atlassian-connect.json with the tunnel URL
  tunnel:
    build:
      context: .
      dockerfile: Dockerfile.tunnel
    container_name: excaliframe-tunnel-dev
    depends_on:
      plugin:
        condition: service_healthy
    volumes:
      - ./atlassian-connect.json:/app/atlassian-connect.json
    environment:
      - TUNNEL_TARGET=http://plugin:3000
