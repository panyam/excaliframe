# Docker Compose for development with hot-reload
# Run: docker compose -f docker-compose.dev.yml up
# Or run locally: make dev-all

services:
  # Frontend builder - watches for changes and rebuilds
  frontend:
    image: node:18-alpine
    container_name: excaliframe-frontend-dev
    working_dir: /app
    volumes:
      - .:/app
      - /app/node_modules
    command: sh -c "npm install && npm run dev"

  # Go server
  plugin:
    image: golang:1.24-alpine
    container_name: excaliframe-plugin-dev
    working_dir: /app
    volumes:
      - .:/app
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - DIST_DIR=/app/dist
    depends_on:
      - frontend
    command: sh -c "sleep 5 && go run ."
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://127.0.0.1:3000/confluence/atlassian-connect.json"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Cloudflared tunnel for Confluence Cloud
  # Auto-updates atlassian-connect.json with the tunnel URL
  tunnel:
    build:
      context: .
      dockerfile: Dockerfile.tunnel
    container_name: excaliframe-tunnel-dev
    depends_on:
      plugin:
        condition: service_healthy
    volumes:
      - ./atlassian-connect.json:/app/atlassian-connect.json
    environment:
      - TUNNEL_TARGET=http://plugin:3000
