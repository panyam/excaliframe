# Docker Compose for development with hot-reload
# Run: docker compose -f docker-compose.dev.yml up
# Or run locally: npm run dev (then start tunnel separately)

services:
  # Plugin server with webpack dev middleware (hot reload)
  plugin:
    image: node:18-alpine
    container_name: excalfluence-plugin-dev
    working_dir: /app
    volumes:
      # Mount entire project
      - .:/app
      # Use anonymous volume for node_modules to avoid conflicts
      - /app/node_modules
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
    command: sh -c "npm install && npm run dev"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/atlassian-connect.json"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s

  # Cloudflared tunnel for Confluence Cloud
  tunnel:
    image: cloudflare/cloudflared:latest
    container_name: excalfluence-tunnel-dev
    depends_on:
      plugin:
        condition: service_healthy
    command: tunnel --no-autoupdate --url http://plugin:3000
