# Docker Compose for Confluence Cloud development
# This runs the plugin server + cloudflared tunnel
# Use with a free Confluence Cloud developer instance

services:
  # Plugin server (Express + Excalidraw)
  plugin:
    build:
      context: .
      dockerfile: Dockerfile.plugin
    container_name: excalfluence-plugin
    volumes:
      - .:/app
      - /app/node_modules  # Don't override node_modules
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    command: sh -c "npm run build && npm start"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:3000/atlassian-connect.json"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

  # Cloudflared tunnel - provides a public HTTPS URL for free
  # No account needed - uses "quick tunnels"
  # Auto-updates atlassian-connect.json with the tunnel URL
  tunnel:
    build:
      context: .
      dockerfile: Dockerfile.tunnel
    container_name: excalfluence-tunnel
    depends_on:
      plugin:
        condition: service_healthy
    volumes:
      - ./atlassian-connect.json:/app/atlassian-connect.json
    environment:
      - TUNNEL_TARGET=http://plugin:3000
