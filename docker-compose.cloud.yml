# Docker Compose for Confluence Cloud deployment
# This runs the Go plugin server + cloudflared tunnel
# Use with a free Confluence Cloud developer instance

services:
  # Plugin server (Go + Excalidraw frontend)
  plugin:
    build:
      context: .
      dockerfile: Dockerfile.plugin
    container_name: excaliframe-plugin
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - DIST_DIR=/app/dist
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:3000/confluence/atlassian-connect.json"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

  # Cloudflared tunnel - provides a public HTTPS URL for free
  # No account needed - uses "quick tunnels"
  # Auto-updates atlassian-connect.json with the tunnel URL
  tunnel:
    build:
      context: .
      dockerfile: Dockerfile.tunnel
    container_name: excaliframe-tunnel
    depends_on:
      plugin:
        condition: service_healthy
    volumes:
      - ./atlassian-connect.json:/app/atlassian-connect.json
    environment:
      - TUNNEL_TARGET=http://plugin:3000
