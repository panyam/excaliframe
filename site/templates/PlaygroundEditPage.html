{{# include "./BasePage.html" #}}

{{ define "BodySection" }}
<main class="flex flex-col" style="height: calc(100vh - 57px);">
    <script>
        window.PLAYGROUND_DRAWING_ID = '{{ .DrawingId }}';
        // Must be set before Excalidraw loads to find bundled fonts
        window.EXCALIDRAW_ASSET_PATH = '/static/playground/editor/';
        // Inject drawing title slot into header (next to "Excaliframe" logo)
        (function() {
            var logo = document.querySelector('header > div:first-child');
            if (logo) {
                var sep = document.createElement('span');
                sep.textContent = '/';
                sep.className = 'text-gray-400 dark:text-gray-500 mx-2 text-lg font-light';
                logo.appendChild(sep);
                var slot = document.createElement('span');
                slot.id = 'drawing-title-slot';
                slot.className = 'flex items-center';
                logo.appendChild(slot);
            }
        })();
    </script>
    <div id="playground-root" style="flex: 1; width: 100%; height: 100%;"></div>
    <script src="/static/playground/editor/bundle.js"></script>
</main>
{{ end }}

{{ define "PostBodySection" }}{{ end }}

{{ define "PlaygroundEditPage" }}
{{ template "BasePage" . }}
{{ end }}
