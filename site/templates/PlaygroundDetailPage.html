{{# include "./BasePage.html" #}}

{{ define "BodySection" }}
<main class="min-h-screen bg-gray-50 dark:bg-gray-900">
    <script>
        window.PLAYGROUND_DRAWING_ID = '{{ .DrawingId }}';
    </script>
    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Back Link -->
        <a href="/playground/" class="inline-flex items-center text-sm text-gray-500 dark:text-gray-400 hover:text-indigo-600 dark:hover:text-indigo-400 mb-6 transition-colors">
            <svg class="w-4 h-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
            </svg>
            Back to drawings
        </a>

        <!-- Detail Container (populated by JS) -->
        <div id="playground-detail-root"></div>

        <!-- Loading State -->
        <div id="detail-loading" class="text-center py-16">
            <div class="inline-block animate-spin rounded-full h-8 w-8 border-2 border-indigo-600 border-t-transparent"></div>
            <p class="mt-4 text-sm text-gray-500 dark:text-gray-400">Loading drawing...</p>
        </div>
    </div>

    <script src="/static/playground/detail/bundle.js"></script>
</main>
{{ end }}

{{ define "PostBodySection" }}{{ end }}

{{ define "PlaygroundDetailPage" }}
{{ template "BasePage" . }}
{{ end }}
