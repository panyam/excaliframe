version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: confluence-postgres
    environment:
      POSTGRES_DB: confluence
      POSTGRES_USER: confluence
      POSTGRES_PASSWORD: confluence
      PGDATA: /var/lib/postgresql/data/pgdata
      # PostgreSQL memory settings
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    command: >
      postgres
      -c shared_buffers=256MB
      -c effective_cache_size=1GB
      -c maintenance_work_mem=128MB
      -c checkpoint_completion_target=0.9
      -c wal_buffers=16MB
      -c default_statistics_target=100
      -c random_page_cost=1.1
      -c effective_io_concurrency=200
      -c work_mem=16MB
      -c min_wal_size=1GB
      -c max_wal_size=4GB
      -c max_connections=100
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    # Resource limits for PostgreSQL (requires Docker Desktop with sufficient resources)
    # Note: These are soft limits - ensure Docker Desktop has at least 6GB total memory
    mem_limit: 2g
    mem_reservation: 1g
    cpus: 2
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U confluence"]
      interval: 10s
      timeout: 5s
      retries: 5

  confluence:
    image: atlassian/confluence-server:latest
    container_name: confluence-server
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8090:8090"
      - "8091:8091"
    environment:
      - ATL_TOMCAT_MGMTPORT=8091
      - ATL_TOMCAT_PORT=8090
      - SETENV_JVM_MINIMUM_MEMORY=2048m
      - SETENV_JVM_MAXIMUM_MEMORY=4096m
      # JVM optimizations for faster startup
      - SETENV_JAVA_OPTS=-XX:+UseG1GC -XX:+UseStringDeduplication -XX:MaxGCPauseMillis=200 -XX:+UnlockExperimentalVMOptions -XX:+UseCGroupMemoryLimitForHeap
      # Enable development mode for easier local plugin testing
      - ATL_DEV_MODE=true
      # Disable clustering (not needed for local dev)
      - ATL_CLUSTER_TYPE=none
      # Skip backup check on startup (dev only)
      - ATL_SKIP_BACKUP_CHECK=true
      # Database configuration
      - ATL_JDBC_URL=jdbc:postgresql://postgres:5432/confluence
      - ATL_JDBC_USER=confluence
      - ATL_JDBC_PASSWORD=confluence
      - ATL_DB_TYPE=postgresql
    volumes:
      - ./data/confluence:/var/atlassian/application-data/confluence
    restart: unless-stopped
    # Add extra_hosts to allow Confluence to reach host machine (for plugin server)
    # This enables host.docker.internal to work
    extra_hosts:
      - "host.docker.internal:host-gateway"
    # Alternative: Use host network mode (uncomment if host.docker.internal doesn't work)
    # network_mode: "host"
    # If using host network mode, remove the ports section above
    # Resource limits (requires Docker Desktop with sufficient resources)
    # Note: These are soft limits - ensure Docker Desktop has at least 8GB total memory
    # Check resources: make check-resources
    mem_limit: 6g
    mem_reservation: 4g
    cpus: 4
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8090/status"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s
