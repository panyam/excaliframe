name: CI

on:
  push:
    branches: [main, go-server]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Install npm dependencies
        run: npm ci

      - name: TypeScript type check
        run: npm run type-check

      - name: Build frontend
        run: npm run build

      - name: Build Go server
        run: go build -o bin/server .

      - name: Verify Go server starts
        run: |
          DIST_DIR=dist ./bin/server &
          SERVER_PID=$!
          sleep 2

          # Test endpoints
          curl -sf http://localhost:3000/confluence/atlassian-connect.json > /dev/null
          curl -sf http://localhost:3000/excalidraw/editor > /dev/null
          curl -sf http://localhost:3000/excalidraw/renderer > /dev/null
          curl -sf http://localhost:3000/static/excalidraw/editor.bundle.js > /dev/null
          curl -sf http://localhost:3000/images/excalidraw-icon.svg > /dev/null

          kill $SERVER_PID
          echo "✅ All endpoints responding"

  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -f Dockerfile.plugin -t excaliframe:test .

      - name: Test Docker container
        run: |
          docker run -d --name excaliframe-test -p 3000:3000 excaliframe:test
          sleep 5
          curl -sf http://localhost:3000/confluence/atlassian-connect.json > /dev/null
          docker stop excaliframe-test
          echo "✅ Docker container working"
