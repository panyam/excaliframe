name: Security Checks

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Run weekly on Monday at 9am UTC
    - cron: '0 9 * * 1'

jobs:
  go-security:
    name: Go Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Run govulncheck
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@latest
          govulncheck ./...

      - name: Run go vet
        run: go vet ./...

  npm-audit:
    name: NPM Dependency Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit --audit-level=high
        continue-on-error: true

      - name: Check for known vulnerabilities
        run: |
          echo "## NPM Dependency Audit Results" >> $GITHUB_STEP_SUMMARY
          npm audit --json | jq -r '.metadata.vulnerabilities | "- Critical: \(.critical)\n- High: \(.high)\n- Moderate: \(.moderate)\n- Low: \(.low)"' >> $GITHUB_STEP_SUMMARY || true

  codeql-analysis:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      security-events: write
    steps:
      - uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript-typescript, go

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  sbom-generation:
    name: Generate SBOM
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate NPM SBOM (CycloneDX)
        run: npx @cyclonedx/cyclonedx-npm --output-file sbom-npm.json --output-format json

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom-npm.json

  exfiltration-check:
    name: Data Exfiltration Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check for data exfiltration patterns
        run: |
          echo "## Exfiltration Pattern Check" >> $GITHUB_STEP_SUMMARY
          echo "Scanning for network calls that could exfiltrate data..." >> $GITHUB_STEP_SUMMARY

          # Patterns that could send data externally (frontend)
          PATTERNS="fetch\(|XMLHttpRequest|\.ajax\(|axios\.|sendBeacon|WebSocket|new Image\(\).*src"

          # Search in source files (excluding test files and node_modules)
          RESULTS=$(grep -rE "$PATTERNS" src/ --include="*.ts" --include="*.tsx" --include="*.js" 2>/dev/null || true)

          if [ -z "$RESULTS" ]; then
            echo "✅ No suspicious network patterns found in src/" >> $GITHUB_STEP_SUMMARY
          else
            echo "⚠️ Found potential network calls (review required):" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            echo "$RESULTS" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          fi

          # Check Go server for external HTTP calls
          GO_RESULTS=$(grep -rE "http\.Get|http\.Post|http\.Client" server/ --include="*.go" 2>/dev/null || true)
          if [ -z "$GO_RESULTS" ]; then
            echo "✅ No outbound HTTP calls found in Go server" >> $GITHUB_STEP_SUMMARY
          else
            echo "⚠️ Found HTTP client usage in Go server (review required):" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            echo "$GO_RESULTS" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          fi

  build-verification:
    name: Build Verification
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Install npm dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Build Go server
        run: go build -o bin/server .

      - name: Generate checksums
        run: |
          echo "## Build Artifact Checksums" >> $GITHUB_STEP_SUMMARY
          echo "Use these to verify deployed artifacts match source:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Go Binary" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          shasum -a 256 bin/server >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Frontend Bundles" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          shasum -a 256 dist/static/excalidraw/*.bundle.js dist/excalidraw/*.html 2>/dev/null >> $GITHUB_STEP_SUMMARY || true
          echo '```' >> $GITHUB_STEP_SUMMARY

      - name: Create checksums file
        run: |
          shasum -a 256 bin/server > checksums.txt
          shasum -a 256 dist/static/excalidraw/*.bundle.js dist/excalidraw/*.html >> checksums.txt 2>/dev/null || true

      - name: Upload checksums artifact
        uses: actions/upload-artifact@v4
        with:
          name: checksums
          path: checksums.txt

      - name: Upload Go binary
        uses: actions/upload-artifact@v4
        with:
          name: server-binary
          path: bin/server
